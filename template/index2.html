{% load static %}

<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="">
<meta name="author" content="">
<title>Nkaizen Consulting Services</title>
<link rel="shortcut icon" href="{% static 'images/favicon.ico' %}">
<link href="{% static 'css/login.css' %}" rel="stylesheet" />
<link href="{% static 'css/bootstrap.css' %}" rel="stylesheet" />
<!-- HTML5 Shiv and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
        <script src="{% static 'https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js' %}"></script>
        <script src="{% static 'https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js' %}"></script>
    <![endif]-->
</head>
<body>
<div class="signin-wrapper">
  <div class="signin-box">
    <div class="row no-gutters effect2">
      <div class="col-lg-6">
        <div class="mt100">
          <hr>
          <h3 class="txt-white">Login to your account</h3>
          <p class="hidden-xs txt-white">Create your Account to continue Nkaizen Consulting Services </p>
        </div>
      </div>
      <div class="col-lg-6"> <img src="{% static 'images/nk-logo.png' %}"  class="img-responsive"  alt=""/>
        <div class="mt30"></div>
        <div class="form-group">
          <label class="form-control-label">User Id <span class="txt-red">*</span></label>
          <input type="text" name="userId" class="form-control" id="username" placeholder="Enter User Id">
        </div>
        <div class="form-group">
          <label class="form-control-label">Password <span class="txt-red">*</span></label>
          <input type="password" name="password" class="form-control"  id="password" placeholder="Enter password">
        </div>
        <div class="form-group">
          <label class="form-control-label">Branch Name <span class="txt-red">*</span></label>
          <select class="form-control" id="branch">
            <option value="" selected>Select Branch</option>
            <option value="">Hyderabad</option>
            <option value="">Bangalore</option>
          </select>
        </div>
        <div class="mb20"></div>
        <button type="submit" class="btn btn-block" onClick="window.location.href='dashboard.html'">LOGIN</button>
        <div class="mb25"></div>
        <div class="form-group">
          <div class="pull-left"> Not a member? <a data-toggle="tab" href="signup.html">Sign Up</a> </div>
          <div class="text-right"> <a href="forgot.html">Forgot Password</a> </div>
        </div>
      </div>
    </div>
    <p class="mgt15">&copy; 2021  Nkaizen Consulting Services </p>
  </div>
</div>
</body>
</html>
