<body>
<div class="signin-wrapper">
  <div class="signin-box">
    <div class="row no-gutters effect2">
      <div class="col-lg-6">
        <div class="mt100">
          <hr>
          <h3 class="txt-white">Forgot Password</h3>
          <p class="hidden-xs txt-white">Create new and strong Passoword that you don't use for other account </p>
        </div>
      </div>
      <div class="col-lg-6"> <img src="images/nk-logo.png"  class="img-responsive"  alt=""/>
        <div class="mt30"></div>
      <span id="" class="form-text text-danger mb10">Enter Verification code send to your email</span> 
        <div class="form-group">
          <label class="form-control-label">User Id <span class="txt-red">*</span></label>
          <input type="text" name="userId" class="form-control" id="username" placeholder="Enter User Id">
        </div>
        <div class="form-check">
          <div class="form-group"><span style="font-size:14px;">Verification code</span><br>
            <label class="form-radio-label">
            <input class="form-radio-input" type="radio" name="optionsRadios" value="" checked="">
            <span class="form-radio-sign">OTP send to via mobile</span> </label>
            <label class="form-radio-label ml-3">
            <input class="form-radio-input" type="radio" name="optionsRadios" value="">
            <span class="form-radio-sign">OTP send registered email </span> </label>
          </div>
        </div>
        <button type="submit" class="btn btn-block" onClick="window.location.href='account/forgot-1'">NEXT</button>
      </div>
