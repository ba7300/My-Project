<body>
<div class="signin-wrapper">
  <div class="signin-box">
    <div class="row no-gutters effect2">
      <div class="col-lg-6">
        <div class="mt100">
          <hr>
          <h3 class="txt-white">Forgot Password</h3>
          <p class="hidden-xs txt-white">Create new and strong Passoword that you don't use for other account </p>
        </div>
      </div>
    
      <div class="col-lg-6"> <img src="{% static 'images/nk-logo.png' %}"  class="img-responsive"  alt=""/>
        <div class="mt30"></div>
    <!--  <small class="text-danger">Enter Verification code send to your email</small>-->
          <div class="form-group">
          <label class="form-control-label">Enter OTP <span class="txt-red">*</span></label>
          <input type="text" name="userId" class="form-control" id="username" placeholder="Enter User Id">
        </div>
         
        <div class="form-group">
          <label class="form-control-label">New Password </label>
          <input type="password" name="password" class="form-control"  id="password" placeholder="Enter New password">
        </div>
        <div class="form-group">
          <label class="form-control-label">Confirm Password</label>
          <input type="password" name="password" class="form-control"  id="password" placeholder="Confirm password">
        </div>
        <div class="form-group">
          <div class="pull-left">
            <label>
            <input type="checkbox" checked="">
            Show Password  </label>
          </div>
        </div>
        <div  class="mt60"></div>
        <button type="submit" class="btn btn-block" onClick="window.location.href='index'">SAVE PASSWORD</button>
        <div  class="mb25" ></div>
        <p class="text-center"><a data-toggle="tab" href="index">Skip</a></p>
      </div>
    </div>
